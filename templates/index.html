{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in cakes %}
        <div class="col-md-3 m-2">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="150px" height="150px">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.price}}</p>
                <a href="{% url 'myproject:detail' i.id %}" class="btn btn-primary">Go to detail</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
